<!DOCTYPE html>
<html>
<head>
	<title>reservering</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class= "contact-title">
		<h1>Thank you so much for making an appointment</h1>
		<h2> If you have any futher questions, feel free to leave a comment in the message box below.  </h2>
	</div>


	<div class= "contact-form">
		<form id="contact-form" method="post" action="">
			<h3>Contact information</h3>
				<br>
			<input type="text" name="first name" class="form-control" placeholder="First name" required>
				<br>
			<input type="text" name="last name" class="form-control" placeholder="Last name" required>	
				<br>
			<input type="text" name="Email adress" class="form-control" placeholder="Your Email" required>
				<br>
			<input type="text" name="Phone number" class="form-control" placeholder="Phone number" >	
				<br>
			<textarea name="message" class="form-control" placeholder="message">
			</textarea>
				<br>
			<h3>Pick the date</h3>
				<br>
			<label for="1"> Monday </label>
			<input type="radio" name="dag" value="1" id="1">
				<br>
			<label for="2"> Wednesday </label>
			<input type="radio" name="dag" value="2" id="2">
				<br>
			<label for="3"> Saturday </label>
			<input type="radio" name="dag" value="3" id="3">
				<br>
			<label for="3"> Sunday </label>
			<input type="radio" name="dag" value="3" id="3">
				<br>
			<h3>pick the time</h3>
				<br>
			<label for="ochtend"> 10:00-10:15 </label>
			<input type="radio" name="tijd" value="1" id="a">
				<br>
			<label for="2"> 14:00-14:15 </label>
			<input type="radio" name="tijd" value="2" id="b">
				<br>
			<label for="3"> 20:00-20:15 </label>
			<input type="radio" name="tijd" value="3" id="c">
				<br>

			<input id="submit" type="submit" value="SUBMIT">
		</form>
	</div>

<!-- je moet het PHP bestand in action="" plakken-->

	<script src="myscripts.js">
	</script>
</body>
</html>
